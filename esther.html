<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="esther.css"
</head>

<body>
    <div class="container">
        <h1>Registration form</h1>
        <div class="container">
            <div class="ad-banner">
                <img src="image/WhatsApp Image 2024-09-21 at 17.35.03_50a6fcc4.jpg" width="500" alt="ad banner">
            </div>
             <form>
                <div class="form-group">
                    <label for="first name">first name:</label>
                    <input type="text" id="first name" name="first name" required>
                </div>

                <div class="form-group">
                    <label for="last name">last name</label>
                    <input type="last name" id="last name" name="last name" required>
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="comfirm password">comfirm password</label>
                    <input type="comfirm password" id="comfirm password" name="comfirm password" required>`
                </div>

                <div>
                    <label>gender:</label>
                </div>

                <div>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">male</label>

                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">female</label>
                </div>

                <div class="form group">
                    <label for="state">state of origin</label>
                    <select id="state" name="state">
                        <option value="">--select state--</option>
                        <option value="state 1">anambra state</option>
                        <option value="state 2">ogun state</option>
                        <option value="state 3">lagos state</option>
                        <option value="state 4">abuja state</option>
                        <option value="state 5">delta state</option>
                        <option value="state 6"> benue state</option>
                        <option value="state 7">kaduna state</option>
                        <option value="state 8">imo state</option>
                        <option value="state 9">abia state</option>
                        <option value="state 10">kano state</option>
                        <option value="state 11">edo state</option>
                    </select>
                </div>

                <div class="form-group terms">
                    <input type="checkbox" id="terms" name="terms">
                    <label type ="terms">i agree to the terms and conditions</label>
                </div>

                <button type="submit">register</button>

            </form>
        </div>
        
    </div>
    
</body>
</html>
